<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアムユーザーログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 300px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>プレミアムユーザーログイン</h1>
        <form id="login-form">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="login-button">ログイン</button>
            <p class="error-message" id="login-error"></p>
        </form>
    </div>
    <script>
        const users = [
            { username: "premiumuser", password: "password123", redirectURL: "../../premium/premium.html" },
            { username: "admin", password: "sudo", redirectURL: "YWRtaW5pc3RyYXRvcg==.html" }
        ];

        const usernameInput = document.getElementById('username');
        const loginButton = document.getElementById('login-button');

        usernameInput.addEventListener('input', function() {
            if (usernameInput.value === "admin") {
                loginButton.disabled = true;
            } else {
                loginButton.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    alert("ログイン成功！");
                    window.location.href = user.redirectURL;
                } else {
                    loginError.textContent = "ユーザー名またはパスワードが正しくありません。";
                    setTimeout(() => {
                        loginError.textContent = ''; 
                    }, 5000); 
                }
            });
            const referrer = document.referrer;
            if (referrer === '' || !referrer.includes('../../premium/yudo.html')) {
                window.location.href = 'access_denied.html'; 
            }
        });
    </script>
</body>
</html>
